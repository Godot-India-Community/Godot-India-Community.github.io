---
layout: default
title: Announcements
---

<section class="container">
    <h2>Announcements</h2>
    <ul>
        {% for post in site.posts %}
            {% if post.categories contains 'announcements' %}
                <li>
                    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    <p>{{ post.excerpt }}</p>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</section>
